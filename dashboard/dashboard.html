<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div style="background-color:whitesmoke;">
        <div id="navbar" class="navbar">
            <div >
                <h3 class="logo"></h3>
            </div>
            <div >
                <ul class="navbarItems">
                    <li id="home">home</li>
                    <li id="cart">cart</li>
                    <li id="logout">logout</li>
                </ul>
            </div>
        </div>
        <div >
            <div class="offersImage">

            </div>
            <div class="categories">
                <h1 style="text-align: center;  font-size: 45px;">Categories</h1>
                <ul class="style" style="list-style: none;display: flex;justify-content: space-evenly;align-items: center; font-size: 30px; flex-wrap: wrap;">
                    <li id="men" class="cate" style="border: 2px solid green; border-radius: 20px; padding: 10px;">men's clothing</li>
                    <li id="women" class="cate"  style="border: 2px solid; border-radius: 20px; padding: 10px;">women's clothing</li>
                    <li id="jewelery" class="cate"  style="border: 2px solid; border-radius: 20px; padding: 10px;">jewelery</li>
                    <li id="elect" class="cate"  style="border: 2px solid; border-radius: 20px; padding: 10px;">electronics</li>
                </ul>
                <div id="productsContainer" style="display: flex; flex-wrap: wrap;">
                </div>

            </div>
        </div>
        <div id="footer" class="footer" style="border: 2px solid ; border-radius: 20px;">
            <div style="height: 100px; width: 400px;">
                <div >
                    <ul style="display: flex; list-style: none; align-items: center; justify-content: space-between; width: 300px;">
                        <li>Home</li>
                        <li>Features</li>
                        <li>Pricing</li>
                        <li>FAQs</li>
                        <li>About</li>
                    </ul>
                </div>
                <h1 style="border-bottom: 2px solid; font-size: 2px;">&nbsp;</h1>
                <h3 style="text-align: center;">&copy; 2021 Company, Inc</h3>
                <!-- <span style="border: 2px solid;">&nbsp;hello</span> -->
            </div>
        </div>
        
    </div>

    <script src="./dashboard.js"></script>
    
</body>
</html>
