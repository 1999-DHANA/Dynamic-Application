<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div style="box-shadow: 0px 6px 10px black; height: 450px; width: 450px;padding: 60px;" >
            <h1>Sign Up</h1>
            <form action="" class="inputContainer">
                <label style="font-size: 30px;" for="userName">User Name : </label>
                <br>
                <input  style="padding: 10px; margin: 10px 0px;" type="text" id="userName" name="userName" placeholder="enter user your name">
                <br>
                <label style="font-size: 30px; " for="userName">Password : </label>
                <br>
                <input  style="padding: 10px; margin: 10px 0px;"  type="text" id="password" name="userName" placeholder="create Password">
                <br>
                <label style="font-size: 30px;" for="userName">confirm Password : </label>
                <br>
                <input  style="padding: 10px; margin: 10px 0px;"  type="text" id="confirmPassword" name="userName" placeholder="confirm Password">
                <button style=" padding: 5px; height: 30px; width: 90px; border-radius: 10px;" id="submit">SUBMIT</button>
            </form>
            <span> Go To : <a style="text-decoration: none; font-size: 20px;" href="http://127.0.0.1:5500/login/login.html">Login</a></span>
        </div>

    </div>
    <script src="./signup.js"></script>
</body>
